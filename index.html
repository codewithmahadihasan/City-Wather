<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script
      src="https://kit.fontawesome.com/f2f105c995.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      body {
        background: url(https://github.com/ProgrammingHero1/temperature-hot/blob/master/images/bg-image.jpg?raw=true)
          no-repeat;
        background-size: cover;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <form class="col-md-6 m-auto py-5">
        <div class="input-group mb-3">
          <input
            id="input-field"
            type="text"
            class="form-control"
            placeholder=" Enter a location for Weather ..."
          />
          <div class="input-group-append">
            <button
              onclick="myFunction()"
              type="button"
              class="btn btn-danger px-4"
            >
              Scerch
            </button>
          </div>
        </div>
      </form>
      <div class="weather-status text-white text-center">
        <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="" />
        <h1 id="city">City Name</h1>
        <h3><span id="wather">---</h3>
        <h1 class="lead" id="wather-setuation">Wather Setuation</h1>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
